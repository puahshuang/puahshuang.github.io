    .typed-cursor {
    font-size: 1.7rem; 
    }    


   
    .image-container {
    position: relative;
    display: inline-block;
    width: auto;
    transition: transform 0.7s ease;
    }

    .image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    opacity: 0;
    transition: opacity 0.7s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    }

    .image-container:hover {
    transform: translateY(-10px);
    }

    .image-container:hover .image-overlay {
    opacity: 1;
    }
  
    .overlay-text h4 {
    margin-bottom: 10px;
    }

    .overlay-text p {
    margin-bottom: 5px;
    }

    /* For mobile scrolling */
    @media (pointer: coarse) {
        /* Show overlay when finger touches image area during scroll */
        .image-container:hover .image-overlay {
        opacity: 1;
        }
    
        /* Alternative: Show on any touch interaction */
        .image-container {
        -webkit-tap-highlight-color: transparent;
        }
    
        /* Trigger overlay on touch start (including scroll touches) */
        .image-container:active .image-overlay {
        opacity: 1;
        }
    }

    </style>
</head>
